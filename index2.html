<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Colorful Page</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4; /* Steel blue */
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #87cefa; /* Light sky blue */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4682b4; /* Steel blue */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jai Shree RAM </h1>
        <p>Jai Shree RAM !!!</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page with some basic styling to add color. You can use this as a starting point for creating more complex web pages.</p>
    </main>
    <footer>
        &copy; 2024 Simple Page
    </footer>
</body>
</html>
